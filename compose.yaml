services:
  postgres:
    image: postgres:16
    container_name: gemini-hack-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-gemini_hack}
    ports:
      - "6543:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: gemini-hack-s3
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Creates default bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: gemini-hack-s3-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: /bin/sh -c
    command:
      - |
        mc alias set local http://minio:9000 minioadmin minioadmin
        mc mb local/lesson-media --ignore-existing
        mc anonymous set download local/lesson-media
        echo 'Bucket lesson-media created and configured'

volumes:
  postgres_data:
  minio_data:

