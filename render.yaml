services:
  - type: web
    name: gemini-hack-api
    runtime: node
    plan: free # Added this to ensure validation passes
    rootDir: api
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gemini-hack-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: "gemini-2.0-flash-exp"
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: NODE_ENV
        value: production
    autoDeploy: false

databases:
  - name: gemini-hack-db
    databaseName: geminidb
    user: geminiuser
    plan: free