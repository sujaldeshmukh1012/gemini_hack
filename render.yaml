services:
  # The Backend API Service
  - type: web
    name: gemini-hack-api
    runtime: node
    # Point to the api directory
    rootCommand: cd api
    # Build command matches what we discussed
    buildCommand: npm install && npm run build
    # Start command matches package.json (includes migration)
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gemini-hack-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false # User must enter this in dashboard
      - key: NODE_ENV
        value: production
    autoDeploy: false

databases:
  # The Managed PostgreSQL Database
  - name: gemini-hack-db
    databaseName: geminidb
    user: geminiuser
    plan: free # Can be upgraded later
